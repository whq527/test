name: CI

on:
  push:
    branches:
      - master
    tags:
      - v1

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    
    - name: MSBuild
      working-directory: src
      run: msbuild test.vcxproj
